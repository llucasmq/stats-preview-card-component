<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <img src="images/image-header-mobile.jpg" id="img-mobile" alt="office">
    <div class="card">
          <h1>
            Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
          </h1>
         <p>
            Discover the benefits of data analyctics and make better decisions regarding revenue, customer experience, and overall efficiency.
         </p>
         <ul>
            <li>
                 <h2 class="10K">10k+</h2> 
                 <div>COMPANIES</div>
            </li>
            <li>
                <h2 class="314">314</h2> 
                <div>TEMPLATES</div>
            </li>
            <li> 
                <h2 class="12M+">12M+</h2> 
                <div>QUERIES</div>
            </li>
          </ul>
     </div>
   </div>
   <img src="images/image-header-desktop.jpg" id="img-desktop" alt="office">
  </main>
</body>
</html>
